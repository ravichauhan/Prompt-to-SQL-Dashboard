<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <rect width="960" height="540" fill="#0f172a"/>
  <rect x="40" y="40" width="360" height="460" rx="24" fill="#1f2937" />
  <rect x="420" y="40" width="500" height="460" rx="24" fill="#1f2937" />
  <text x="70" y="90" fill="#f8fafc" font-size="28" font-family="Inter, sans-serif" font-weight="600">Prompt-to-SQL Dashboard</text>
  <text x="70" y="140" fill="#cbd5f5" font-size="18" font-family="Inter, sans-serif">Ask anything about the demo sales data.</text>
  <rect x="70" y="170" width="300" height="140" rx="16" fill="#111827" stroke="#334155" stroke-width="2" />
  <text x="90" y="210" fill="#9ca3af" font-size="18" font-family="Inter, sans-serif">"Show revenue by month"</text>
  <rect x="450" y="90" width="440" height="120" rx="16" fill="#111827" stroke="#334155" stroke-width="2" />
  <text x="470" y="130" fill="#f8fafc" font-size="20" font-family="JetBrains Mono, monospace">SELECT strftime('%Y-%m', created_at)</text>
  <text x="470" y="160" fill="#f8fafc" font-size="20" font-family="JetBrains Mono, monospace">AS month, SUM(total) AS total_sales</text>
  <text x="470" y="190" fill="#f8fafc" font-size="20" font-family="JetBrains Mono, monospace">FROM orders GROUP BY 1;</text>
  <rect x="450" y="240" width="440" height="230" rx="16" fill="#111827" stroke="#334155" stroke-width="2" />
  <text x="470" y="270" fill="#cbd5f5" font-size="18" font-family="Inter, sans-serif">month      total_sales</text>
  <text x="470" y="310" fill="#94a3b8" font-size="24" font-family="JetBrains Mono, monospace">2024-06     1204.00</text>
  <text x="470" y="350" fill="#94a3b8" font-size="24" font-family="JetBrains Mono, monospace">2024-07     1725.00</text>
  <text x="470" y="390" fill="#94a3b8" font-size="#24" font-family="JetBrains Mono, monospace">...</text>
</svg>
